<section>
		<form #form="ngForm" (ngSubmit)="registerFunc()" novalidate>
			<div class="login-page animate">
				<div class="row">
					<div class="col-lg-4 col-lg-offset-4">
						<img src="../../../assets/images/flat-avatar.png" 
							 class="user-avatar" />
						<h1>Sign Up</h1>
						<div class="form-content">
							<input 
								type="text" 
								class="form-control input-underline input-lg" 
								id="username"
								placeholder="Username" 
								name="username" 
								required 
								[(ngModel)]="user.username"/>
							<input 
								type="password" 
								class="form-control input-underline input-lg" 
								id="password"
								placeholder="Password" 
								name="password" 
								required 
								[(ngModel)]="user.password"/>
						</div>
						<input 
						type="submit" 
						value="Register" 
						class="btn btn-primary"/>
					</div>
				</div>
			</div>
		</form>
	</section>
