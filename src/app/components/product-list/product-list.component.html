<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-2'>
        <div class="col-md-4">
          <button class='btn btn-success' (click)='createProductFunc()'>
            Create
          </button>
        </div>
      </div>
    </div>
    <div class='table-responsive'>
      <table class='table' *ngIf='products && products.length'>
        <thead>
          <tr>
            <th>
              <button class='btn btn-primary' (click)='toggleImage()'>
                {{showImage ? 'Hide' : 'Show'}} Image
              </button>
            </th>
            <th>Product Type</th>
            <th>Product</th>
            <th>Price</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let product of products'>
            <td><img *ngIf='showImage' [src]='product.imageUrl' [title]='product.productName'
                [style.width.px]='imageWidth' [style.margin.px]='imageMargin' />
            </td>
            <td>{{ product.productType }}</td>
            <td>{{ product.productName | uppercase }}</td>
            <td>{{ product.price | currency }}</td>
            <td>{{ product.description | titlecase }}</td>
            <td><button class='btn btn-danger' (click)="deleteProductFunc(product.id)">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</div>
